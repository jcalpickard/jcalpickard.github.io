---
layout: default
---
<h1>{{ page.title }}</h1>
{% assign tag_name = page.title | slugify %}
{% assign tagged_compost = site.compost | where_exp: "item", "item.tags contains tag_name" %}
<ul>
  {% for item in tagged_compost %}
    <li><a href="{{ item.url }}">{{ item.title }}</a></li>
  {% endfor %}
</ul>
