layout: garden
title: "Tags"
---
{% capture site_tags %}{% for tag in site.tags %}{{ tag | first }}{% unless forloop.last %},{% endunless %}{% endfor %}{% endcapture %}
{% assign tags = site_tags | split:',' | sort %}

<ul>
  {% for tag in tags %}
    <li>
      <a href="/compost/tag/{{ tag | slugify }}/index.html">{{ tag }}</a>
    </li>
  {% endfor %}
</ul>
